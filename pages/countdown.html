<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .time-unit {
            display: inline-block;
            min-width: 3rem; /* Adjust the minimum width as needed */
            margin-right: 0.5rem; /* Add some space between units */
            text-align: center;
        }
    </style>
    <script>
        // Set the date we're counting down to (in NZDT)
        var countDownDate = new Date("May 16, 2024 07:20:03 GMT+1200").getTime();

        // Update the count down every 1 millisecond
        var x = setInterval(function() {
            // Get today's date and time in UTC
            var now = new Date().getTime();

            // Find the distance between now (in UTC) and the count down date (in NZDT)
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes, seconds, and milliseconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            var milliseconds = Math.floor((distance % 1000));

            // Display the result in the elements with respective ids
            document.getElementById("days").innerHTML = days + "d";
            document.getElementById("hours").innerHTML = hours + "h";
            document.getElementById("minutes").innerHTML = minutes + "m";
            document.getElementById("seconds").innerHTML = seconds + "s";
            document.getElementById("milliseconds").innerHTML = milliseconds + "ms";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "0:00:00:000";
            }
        }, 1);
    </script>
</head>
<body class="bg-white text-black font-sans leading-normal tracking-normal">
    <audio autoplay loop preload="none">
        <source src="./music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="flex h-screen">
        <div class="m-auto text-center">
            <!-- Countdown Timer -->
            <div id="countdown" class="text-5xl">
                <span id="days" class="time-unit"></span>
                <span id="hours" class="time-unit"></span>
                <span id="minutes" class="time-unit"></span>
                <span id="seconds" class="time-unit"></span>
            </div>
            <!-- Paragraph below the countdown -->
            <p class="mt-5">Currently training: Firefly 2 v.0.1. Our servers are busy training our next AI model. <br><b>Good news! We have experienced training speedups.</b></p>
        </div>
    </div>
</body>
</html>
